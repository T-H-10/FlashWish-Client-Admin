<div class="empty-state-container">
    <div class="cosmic-empty-background">
      <div class="floating-particles">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
      </div>
    </div>
    
    <div class="empty-content">
      <div class="empty-icon-container">
        <div class="icon-orbit">
          <div class="orbit-ring"></div>
          <div class="orbit-ring orbit-ring-2"></div>
        </div>
        <i class="material-icons empty-icon">{{icon}}</i>
      </div>
      
      <h2 class="empty-title">{{title}}</h2>
      <p class="empty-description">{{description}}</p>
      @if (suggestions && suggestions.length > 0) {
      <div class="empty-suggestions">
        <h3 class="suggestions-title">נסה:</h3>
        <ul class="suggestions-list">
            @for (suggestion of suggestions; track $index) {
          <li class="suggestion-item">
            <i class="material-icons suggestion-icon">{{suggestion.icon}}</i>
            <span>{{suggestion.text}}</span>
          </li>
        }
        </ul>
      </div>
    }
      @if (actionText && actionCallback) {
      <button
              class="empty-action-button" 
              (click)="actionCallback()">
        <span class="button-content">
            @if (actionIcon) {
          <i class="material-icons">{{actionIcon}}</i>}
          <span>{{actionText}}</span>
        </span>
        <div class="button-glow"></div>
      </button>
    }
    </div>
  </div>
