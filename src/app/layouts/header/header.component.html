<mat-toolbar color="primary" class="toolbar">
    <img src="assets/logo.jpg" alt="לוגו" class="logo" />

    <span class="spacer"></span>



    <!-- <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button> -->

    <nav class="nav-links" [ngClass]="{'open': isMenuOpen}">
        <a mat-button routerLink="/dashboard" (click)="closeMenu()">דף הבית</a>
        <a mat-button routerLink="/users" (click)="closeMenu()">ניהול משתמשים</a>
        <a mat-button routerLink="/templates" (click)="closeMenu()">ניהול תבניות</a>
        <a mat-button routerLink="/contents" (click)="closeMenu()">ניהול תכנים</a>
        <a mat-button routerLink="/categories" (click)="closeMenu()">ניהול קטגוריות</a>
    </nav>
    @if (isMenuOpen) {
    <div class="backdrop" (click)="closeMenu()"></div>
    }

    <div class="user-actions" >
        <button mat-icon-button (click)="toggleMenu()">
            <mat-icon>{{isMenuOpen? '': 'menu'}}</mat-icon>
        </button>
        <!-- <button mat-icon-button aria-label="משתמש">
          <mat-icon>account_circle</mat-icon>
        </button> -->
        <button mat-icon-button aria-label="התנתק" (click)="logout()" >
          <mat-icon>logout</mat-icon>
        </button>
      </div>

</mat-toolbar>
