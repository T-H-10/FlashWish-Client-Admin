<div class="toolbar">
    <input [formControl]="searchControl" placeholder="חיפוש לפי שם או מייל" class="search-input" />

    <button mat-raised-button color="primary" (click)="addUser()">הוסף משתמש</button>
</div>

<div class="cards-container">
    @for (user of filteredUsers; track user.id) {
        <mat-card class="card mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{ user.userName }}</mat-card-title>
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>כמות ברכות: {{countCardsByUserId(user.id)}} </p>
                <p>תאריך הרשמה: {{user.createdAt+'z' | date:'dd/MM/yyyy HH:mm':'Asia/Jerusalem'}} </p>
                <p>תאריך עדכון: {{user.updatedAt+'z' | date:'dd/MM/yyyy HH:mm':'Asia/Jerusalem'}}</p>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button color="accent" (click)="editUser(user)">עריכה</button>
                <button mat-button color="warn" (click)="deleteUser(user.id)">מחיקה</button>
            </mat-card-actions>
        </mat-card>
    }
</div>
