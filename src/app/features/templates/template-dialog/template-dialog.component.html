<h1 mat-dialog-title>{{ mode === 'add' ? 'הוסף תבנית רקע' : 'ערוך תבנית רקע' }}</h1>

<div mat-dialog-content>
    <form [formGroup]="form">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>שם התבנית</mat-label>
            <input matInput formControlName="templateName" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>קטגוריה</mat-label>
            <mat-select formControlName="categoryID">
                @for (cat of categories; track cat.categoryID) {
                <mat-option [value]="cat.categoryID">
                    {{ cat.categoryName }}
                </mat-option>
                }
            </mat-select>
        </mat-form-field>

        @if (mode === 'edit') {
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>משתמש יוצר</mat-label>
            <input matInput type="number" formControlName="userID" />
        </mat-form-field>
        }
        @if (mode==='add') {
        <label class="full-width">
            <span>קובץ תמונה</span>
            <input type="file" class="file-input" (change)="onFileSelected($event)" />
        </label>
        }

    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="close()">ביטול</button>
    <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">שמור</button>
</div>
